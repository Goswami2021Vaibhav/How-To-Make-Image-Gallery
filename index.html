<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="app.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <main>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="images/img1.jpg" data-index="0" title="Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/img2.jpg" data-index="1" title="Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/img3.jpg" data-index="2" title="Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/img4.jpg" data-index="3" title="Image 4">
            </div>
            <div class="gallery-item">
                <img src="images/img5.jpg" data-index="4" title="Image 5">
            </div>
            <div class="gallery-item">
                <img src="images/img6.jpg" data-index="5" title="Image 6">
            </div>
        </div>
    </main>

    <div class="lightbox-container">
        <div class="header">
            <span class="image-count">1/6</span>
            <button type="button" class="close-lightbox">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="content">
            <button type="button" class="prev">
                <i class="ri-arrow-left-circle-fill"></i>
            </button>
            <img src="" class="lightbox-image" alt="">
            <button type="button" class="next">
                <i class="ri-arrow-right-circle-fill"></i>
            </button>
        </div>
        <div class="footer">
            <p>Image 1</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
